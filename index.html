<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football World Cup app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Football World Cup group table and standings</h1>
      <h3>Write teams:</h3>
      <input placeholder="Team name" type="text" id="team-1-input" />
      <input placeholder="Team name" type="text" id="team-2-input" />
      <input placeholder="Team name" type="text" id="team-3-input" />
      <input placeholder="Team name" type="text" id="team-4-input" />
      <button type="submit" id="submit-btn">Confirm teams</button>
    </header>
    <section id="rounds">
      <div id="round-1">
        <h3>Round 1</h3>
        <div id="round-1-div"></div>
      </div>
      <div id="round-2">
        <h3>Round 2</h3>
        <div id="round-2-div"></div>
      </div>
      <div id="round-3">
        <h3>Round 3</h3>
        <div id="round-3-div"></div>
      </div>
      <button type="submit" id="scores-submit-btn">Update scores</button>
    </section>

    <section id="right-section">
      <div id="group-teams">
        <h2>Group C:</h2>
      </div>
      <div id="score-table">
        <h2>Teams' table</h2>
        <table>
          <div id="table-header">
            <tr>
              <th colspan="2"><h2>Group C</h2></th>
            </tr>
          </div>
          <div id="table-body">
            <tr>
              <td id="team-column">Team</td>
              <td id="team-points-column">Pts</td>
              <td id="team-goals-scored-column">G+</td>
              <td id="team-goals-lost-column">G-</td>
            </tr>
            <tr>
              <td id="first-team-name">Team 1</td>
              <td id="first-team-points"></td>
              <td id="first-team-goals-scored"></td>
              <td id="first-team-goals-lost"></td>
            </tr>
            <tr>
              <td id="second-team-name">Team 2</td>
              <td id="second-team-points"></td>
              <td id="second-team-goals-scored"></td>
              <td id="second-team-goals-lost"></td>
            </tr>
            <tr>
              <td id="third-team-name">Team 3</td>
              <td id="third-team-points"></td>
              <td id="third-team-goals-scored"></td>
              <td id="third-team-goals-lost"></td>
            </tr>
            <tr>
              <td id="fourth-team-name">Team 4</td>
              <td id="fourth-team-points"></td>
              <td id="fourth-team-goals-scored"></td>
              <td id="fourth-team-goals-lost"></td>
            </tr>
          </div>
        </table>
        <h4>Pts: teams points</h4>
        <h4>G+: goals scored by a team</h4>
        <h4>G-: goals lost by a team</h4>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
