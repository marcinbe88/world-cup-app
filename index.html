<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football World Cup app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Football World Cup group table and standings</h1>
      <h3>Write teams:</h3>
      <input placeholder="Team name" type="text" id="team-1-input" />
      <input placeholder="Team name" type="text" id="team-2-input" />
      <input placeholder="Team name" type="text" id="team-3-input" />
      <input placeholder="Team name" type="text" id="team-4-input" />
      <button type="submit" id="submit-btn">Confirm teams</button>
    </header>
    <section id="rounds">
      <div id="round-1">
        <h3>Round 1</h3>
        <div>
          <p class="team-1-name"></p>
          <input placeholder="goals" type="text" class="team-1-goals" />
          <input placeholder="goals" type="text" class="team-2-goals" />
          <p class="team-2-name"></p>
        </div>
        <div>
          <p class="team-3-name"></p>
          <input placeholder="goals" type="text" class="team-3-goals" />
          <input placeholder="goals" type="text" class="team-4-goals" />
          <p class="team-4-name"></p>
        </div>
      </div>
      <div id="round-2">
        <h3>Round 2</h3>
        <div>
          <p class="team-1-name"></p>
          <input placeholder="goals" type="text" class="team-1-goals" />
          <input placeholder="goals" type="text" class="team-3-goals" />
          <p class="team-3-name"></p>
        </div>
        <div>
          <p class="team-2-name"></p>
          <input placeholder="goals" type="text" class="team-3-goals" />
          <input placeholder="goals" type="text" class="team-4-goals" />
          <p class="team-4-name"></p>
        </div>
      </div>
      <div id="round-3">
        <h3>Round 3</h3>
        <div>
          <p class="team-1-name"></p>
          <input placeholder="goals" type="text" class="team-1-goals" />
          <input placeholder="goals" type="text" class="team-4-goals" />
          <p class="team-4-name"></p>
        </div>
        <div>
          <p class="team-3-name"></p>
          <input placeholder="goals" type="text" class="team-3-goals" />
          <input placeholder="goals" type="text" class="team-2-goals" />
          <p class="team-2-name"></p>
        </div>
      </div>
    </section>

    <section id="right-section">
      <div id="group-teams">
        <h2>Group C:</h2>
      </div>
      <div id="score-table">
        <h2>Table of teams (scores)</h2>
        <p>Team</p>
        <p>Team</p>
        <p>Team</p>
        <p>Team</p>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
